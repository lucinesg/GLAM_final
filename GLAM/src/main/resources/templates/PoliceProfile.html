<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>PoliceProfile</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrapcss.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesearchbox.css">
    <script src="jquery.js"></script>
    <script src="bootstrapjs.js"></script>
    <script type="text/javascript" src="searchscript.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/popup.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" id="navBarColor">
        <div id="navBarLogo">
            <a style="margin-right: 5%" href="/Logout">Logout</a>

            <img src="logoWithNameWhite.png" width="20%" height="20%" alt="logo">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8">
                <div class="row">
                    <div id="chatbox-container" class="col-md-8 table-wrapper-scroll-y">

                        <table id="conversation" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Incoming Emergency</th>
                                </tr>
                            </thead>
                            <tr>
                                <td> Hi my name is police officer Jones, how can I assist? </td>
                            </tr>

                            <tbody id="greetings" class="styling chatbody">
                            </tbody>
                        </table>

                        <div id="lower-container" class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <form onsubmit="document.getElementById('text').value= ''">
                                        <input type="text" id="text" class="form-control" autocomplete="off">
                                        <button id="sendbtn" class="btn btn-outline-secondary"
                                            type="submit">Send</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/ReceiverMap"><button type="button" class="btn btn-secondary">See all tips on map</button></a>

            <div class="col-md-11">
                <div class="panel panel-primary filterable">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tips</h3>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter"><span
                                    class="glyphicon glyphicon-filter"></span> Filter
                            </button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="filters">
                                <th><input type="text" class="form-control" placeholder="#" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Category" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Type" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Subtype" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Details" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Media" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Address" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Date" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Time" disabled></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="tipsList:${suspicions}">

                                <td th:text="${tipsList.id}"></td>
                                <td th:text="${tipsList.category_of_suspicion}"></td>
                                <td th:text="${tipsList.type_of_suspicion}"></td>
                                <td th:text="${tipsList.subtype_of_suspicion}"></td>
                                <td th:text="${tipsList.details}"></td>
                                <td><a th:if="${tipsList.media} != 'https://res.cloudinary.com/dfyxx5zdo/null'" th:href="${tipsList.media}">Media link</a></td>
                                <td th:text="${tipsList.address}"></td>
                                <td th:text="${tipsList.date1}"></td>
                                <td th:text="${tipsList.time1}"></td>
                            </tr>

                        </tbody>

                    </table>
                    <ul class="pagination pull-right">
                        <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
